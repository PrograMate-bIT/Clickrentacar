{% extends 'core/base.html' %}
{% load static %}
{% block title %}Mis vehiculos{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Mis Vehiculos</h3>
            {% for vehicle in vehicle_list %}
              <div class="row mt-3">
                <div class="col-md-9 mx-auto">
                  {% if request.user.profile == vehicle.owner %}
                    {{ vehicle.carRegistration }}
                  {% endif %}
                </div>
              </div>
            {% endfor %}
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
