<!-- Modal -->
{% for vehicle in vehicle_list %}
<div class="modal fade" id="{{ vehicle.id }}DetailModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">{{ vehicle.brand }} {{ vehicle.carModel }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Matricula: {{ vehicle.carRegistration }}</p>
                    <p>Marca: {{ vehicle.brand }}</p>
                    <p>Modelo: {{ vehicle.carModel }}</p>
                    <p>AÃ±o: {{ vehicle.year }}</p>
                    <p>Asientos: {{ vehicle.seatsNumber }}</p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
        </div>
    </div>
</div>
{% endfor %}
