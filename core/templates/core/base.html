<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/97b2310044.js" crossorigin="anonymous"></script>
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
</head>
<body>
<body>
<!-- NavegaciÃ³n -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Clickrentacar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned"
                aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">

                </li>
            </ul>
            <ul class="navbar-nav">
                {% if not request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Acceder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Registro</a>
                </li>
                {% else %}
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <div class="btn-group" role="group">
                            <button id="Alquileres" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                 Alquileres
                            </button>
                               <div class="dropdown-menu" aria-labelledby="Alquileres">
                                <a class="dropdown-item" href="{% url 'rental_confirmed' %}">Mis alquileres concretados</a>
                                <a class="dropdown-item" href="{% url 'request_confirmed' %}">Mis solicitudes aprobadas</a>
                            </div>
                        </div>
                </div>
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <div class="btn-group" role="group">
                            <button id="Vehiculos" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                 Vehiculos
                            </button>
                               <div class="dropdown-menu" aria-labelledby="Vehiculos">
                                <a class="dropdown-item" href= "{% url 'vehicleRegister' %}">Registrar Vehiculo</a>
                                <a class="dropdown-item" href="{% url 'my_vehicles' %}">Mis vehiculos</a>
                                <a class="dropdown-item" href= "{% url 'my_publications' %}">Mis publicaciones</a>
                            </div>
                        </div>
                </div>
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                 {{ user.get_username }}
                            </button>
                               <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <a class="dropdown-item" href="{% url 'profile' %}">Perfil</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Salir</a>
                            </div>
                        </div>
                </div>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- Contenido -->
{% block content %}{% endblock %}
<!-- Javascript -->
<script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
